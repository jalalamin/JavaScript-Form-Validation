<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form Validation</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/style.js"></script>
	</head>
	<body>
		<div id="form_layout">
			<h2>JavaScript Form Validation</h2>
			<form onsubmit="return formValidation()"><br/><p id="head"></p><br/>

				<label>Full Name :</label>
				<input type="text" id="firstName"><br/>
				<p id="p1"></p>


				<label>User Name :</label>
				<input type="text" id="userName"><br/>
				<p id="p2"></p>


				<label>Email :</label>
				<input type="text" id="email"><br/>
				<p id="p3"></p>


				<label>State :</label>
				<select id="state">
					<option>PLease Choose</option>
					<option>America</option>
					<option>Australia</option>
					<option>Sweden</option>
					<option>Africa</option>
				</select><br/>
				<p id="p4"></p>

				
				<label>Addrass :</label>
				<input type="text" id="addr"><br/>
				<p id="p5"></p>


				<label>Zip Code :</label>
				<input type="text" id="zip"><br/>
				<p id="p6"></p>


				<input type="submit" id="submit" value="Submit">
			</form>
		</div>
		<h2>Follow Me</h2>
		<div class="icon">
			<a href="https://www.facebook.com/daniel.t.bate" target="_blank"><i class="fa fa-facebook fb"></i></a>
			<a href="https://twitter.com/jalalthb?lang=en" target="_blank"><i class="fa fa-twitter twt"></i></a>
			<a href="https://www.instagram.com/daniel.t.bate/" target="_blank"><i class="fa fa-instagram ins"></i></a>
		</div>
	</body>
</html>
